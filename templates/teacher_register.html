<!DOCTYPE html>
{% load static %}
<html lang="zh-CN"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>老师注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'images/home.ico' %}" type="image/x-icon" />
    <link rel="shortcut icon" href="{% static 'images/home.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/my.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
  </head>
<body>
    <header class="cui-header"></header>
    <div class='gcs-login'>
        <div class="gcs-login-panel">
            <div class="login-title">
                <h2>老师注册</h2>
            </div>
            <div class="gcs-login-container">
                <form method = 'post' enctype="multipart/form-data">
                {{userform.as_p}}
                <input type="submit" value = "注册" class="btn-login"/>
                </form>
                <p>
                    已有账号？<a href="/teacher/login/">请登录</a>
                </p>
            </div>
        </div>
    </div>
    <div class="footer">
        <h5>{{ now }}</h5>
    </div>
</body>
</html>
